<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{insert description}">
  <title>{insert title}</title>
  
  <!-- Bulma CSS Framework -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <!-- Background Canvas -->
  <canvas id="background-canvas"></canvas>
  
  <!-- Main Content -->
  <main class="main-content">
    <section class="hero is-fullheight">
      <div class="hero-body">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-10-tablet is-8-desktop is-6-widescreen">
              <div class="content animate__animated animate__fadeIn">
                <h1 class="title is-1">Konekta360</h1>
                <h2 class="subtitle is-3">La solucion para tu negocio</h2>
                <p class="is-size-5">Que esperas?</p>
                <div class="buttons mt-6">
                  <button class="button is-primary is-large animate__animated animate__fadeInUp animate__delay-1s">Conocer mas</button>
                  <button class="button is-light is-large animate__animated animate__fadeInUp animate__delay-1s">Contactate con nosotros</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div class="columns is-multiline">
          <!-- Feature blocks -->
          <div class="column is-4 animate__animated animate__fadeInUp animate__delay-1s">
            <div class="box">
              <h3 class="title is-4">Aplicativo de transporte</h3>
              <p>Lo que necesita tu ciudad</p>
            </div>
          </div>
          <div class="column is-4 animate__animated animate__fadeInUp animate__delay-1s">
            <div class="box">
              <h3 class="title is-4">Padelhubmanta</h3>
              <p>Diviertete a lo grande</p>
            </div>
          </div>
          <div class="column is-4 animate__animated animate__fadeInUp animate__delay-1s">
            <div class="box">
              <h3 class="title is-4">Por venir</h3>
              <p>Descubre que nos depara en el futuro</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          &copy; {current year} . All rights reserved.
        </p>
      </div>
    </footer>
  </main>
  
  <!-- Scripts -->
  <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
